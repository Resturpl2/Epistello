<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Catatan Sederhana</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
      background: radial-gradient(circle at top, #1a0033, #0a0320, #000);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Efek bintang galaxy */
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background: url("https://i.ibb.co/Fbnn3sJ/stars.png");
      top: 0;
      left: 0;
      opacity: 0.4;
      z-index: -1;
      animation: twinkle 10s infinite linear;
    }

    @keyframes twinkle {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }

    h1 {
      margin: 20px 0 10px;
      color: #ffccff;
      text-shadow: 0 0 10px #ff66ff, 0 0 20px #9933ff;
    }
    h2 {
      margin-top: 20px;
      color: #99ccff;
      text-shadow: 0 0 5px #3399ff;
    }

    textarea {
      width: 90%;
      height: 100px;
      border-radius: 10px;
      padding: 10px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    textarea::placeholder {
      color: #ccc;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff66cc, #6600ff);
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #00ffff, #0066ff);
    }

    .note {
      background: rgba(34, 40, 49, 0.8);
      margin: 15px auto;
      padding: 15px;
      width: 90%;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .note p {
      margin: 0;
      padding: 0;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      background: #333;
    }
    .actions button:hover {
      background: #ff4444;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
      text-shadow: 0 0 5px #999;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Aplikasi Catatan Sederhana ðŸŒŒ</h1>
  <textarea id="noteInput" placeholder="Tulis catatanmu di sini..."></textarea><br>
  <button onclick="addNote()">Simpan Catatan</button>
  <h2>Daftar Catatan:</h2>
  <div id="notesList"></div>

  <footer>
    Â© 2025 <b>Resturpl2</b>
  </footer>

  <script>
    // Ambil catatan dari localStorage saat halaman dibuka
    window.onload = function() {
      let savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
      savedNotes.forEach(note => createNoteElement(note));
    };

    function addNote() {
      let input = document.getElementById("noteInput").value;
      if (input.trim() === "") {
        alert("Catatan tidak boleh kosong!");
        return;
      }

      createNoteElement(input);
      saveNotes();

      document.getElementById("noteInput").value = "";
    }

    function createNoteElement(text) {
      let noteDiv = document.createElement("div");
      noteDiv.classList.add("note");

      let noteText = document.createElement("p");
      noteText.innerText = text;

      let actionsDiv = document.createElement("div");
      actionsDiv.classList.add("actions");

      let editBtn = document.createElement("button");
      editBtn.innerText = "Edit";
      editBtn.onclick = function () {
        let newText = prompt("Edit catatan:", noteText.innerText);
        if (newText !== null && newText.trim() !== "") {
          noteText.innerText = newText;
          saveNotes();
        }
      };

      let deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Hapus";
      deleteBtn.onclick = function () {
        noteDiv.remove();
        saveNotes();
      };

      actionsDiv.appendChild(editBtn);
      actionsDiv.appendChild(deleteBtn);

      noteDiv.appendChild(noteText);
      noteDiv.appendChild(actionsDiv);

      document.getElementById("notesList").appendChild(noteDiv);
    }

    // Simpan semua catatan ke localStorage
    function saveNotes() {
      let notes = [];
      document.querySelectorAll(".note p").forEach(note => {
        notes.push(note.innerText);
      });
      localStorage.setItem("notes", JSON.stringify(notes));
    }
  </script>
</body>
</html>
